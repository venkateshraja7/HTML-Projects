<!DOCTYPE html>
<html>
<head>
  <title>Cricket Scores</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .team1 {
      background-color: #007bff; /* Blue */
      color: #fff;
    }
    .team2 {
      background-color: #dc3545; /* Red */
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Cricket Scores</h1>
  <table>
    <thead>
      <tr>
        <th>Team</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="team1">Team A</td>
        <td>250</td>
      </tr>
      <tr>
        <td class="team2">Team B</td>
        <td>200</td>
      </tr>
      <!-- Add more rows for additional teams -->
    </tbody>
  </table>
</body>
</html>
