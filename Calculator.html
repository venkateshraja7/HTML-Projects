<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      text-align: center;
    }
    
    .calculator {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .calculator input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .calculator .row {
      display: flex;
    }
    
    .calculator .row .button {
      flex: 1;
      margin: 5px;
    }
    
    .calculator .row .button input[type="button"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      background-color: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="row">
      <div class="button"><input type="button" value="1" onclick="appendNumber(1)"></div>
      <div class="button"><input type="button" value="2" onclick="appendNumber(2)"></div>
      <div class="button"><input type="button" value="3" onclick="appendNumber(3)"></div>
      <div class="button"><input type="button" value="+" onclick="appendOperator('+')"></div>
    </div>
    <div class="row">
      <div class="button"><input type="button" value="4" onclick="appendNumber(4)"></div>
      <div class="button"><input type="button" value="5" onclick="appendNumber(5)"></div>
      <div class="button"><input type="button" value="6" onclick="appendNumber(6)"></div>
      <div class="button"><input type="button" value="-" onclick="appendOperator('-')"></div>
    </div>
    <div class="row">
      <div class="button"><input type="button" value="7" onclick="appendNumber(7)"></div>
      <div class="button"><input type="button" value="8" onclick="appendNumber(8)"></div>
      <div class="button"><input type="button" value="9" onclick="appendNumber(9)"></div>
      <div class="button"><input type="button" value="*" onclick="appendOperator('*')"></div>
    </div>
    <div class="row">
      <div class="button"><input type="button" value="0" onclick="appendNumber(0)"></div>
      <div class="button"><input type="button" value="C" onclick="clearResult()"></div>
      <div class="button"><input type="button" value="=" onclick="calculateResult()"></div>
      <div class="button"><input type="button" value="/" onclick="appendOperator('/')"></div>
    </div>
  </div>

  <script>
    function appendNumber(number) {
      document.getElementById("result").value += number;
    }

    function appendOperator(operator) {
      document.getElementById("result").value += operator;
    }
